<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT LOGIN PAGE</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <div class="signup-container">
        <div class="form-header">
            <h2 style="margin-bottom: 20px; font-size: xx-large;"><b>Login</b></h2>
            <form action="##" class="signup-form" method="post" onsubmit="return validateForm()">
                <!-- <label for="EMAIL">Email</label> -->
                <input type="email" id="EMAIL" name="EMAIL" placeholder="Enter your email" required style="margin-bottom: 15px;">
                
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" pattern=".*[A-Za-z].*" title="Password must contain at least 8 letter" style="margin-bottom: 35px;">

                <button type="submit" class="button"><a href="../index.html">Login</a></button>
                <button type="button" class="signup"><a href="../Signup-Login/Signup.html" style="color: white; text-decoration: none;">Sign Up</a></button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("EMAIL").value;
            var password = document.getElementById("password").value;
            if (email === " ") {
                alert("Email is required.");
                return false;
            }
            if (password === " ") {
                alert("Password is required.");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
